            <p>我是立志于不断学习，不断跑步的小屌丝一个。</p>
<p>2011年4月份毕业于东南大学生物医学工程专业影像科学与技术方向，同时在校期间还加入了东南大学与法国雷恩一大合办的第一届中法班，取得了雷恩一大信号与图像处理的硕士学位。</p>
<p>目前在UIH（上海联影医疗科技有限公司）工作，负责磁共振和分子影像高级后处理应用软件的开发。</p>
